<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align: center;">Заполните анкету</h1>
    <form action="http://fe.it-academy.by/TestForm.php" method="post" name="anketa">
        <fieldset>
            <legend>Личные данные</legend>
            <input type="text" name="surname" maxlength="25" pattern="[А-Яа-яЁё]+" placeholder="Фамилия" autofocus required><br>
            <input type="text" name="name" maxlength="20" pattern="[А-Яа-яЁё]+" placeholder="Имя" required><br>
            <input type="text" name="patronymic" maxlength="24" pattern="[А-яа-яЁе]+" placeholder="Отчество" required><br>
            <fieldset>
                <legend>Паспортные данные</legend>
                <input type="text" name="passport_series" maxlength="2" pattern="[A-Z]{2,2}" size="1" required placeholder="AA">
                <input type="text" name="passport_number" maxlength="7" pattern="[0-9]{7,7}" size="5" required placeholder="1234567">
            </fieldset>
            <fieldset>
                <legend>Дата рождения</legend>
                <input type="text" name="year_of_birth" pattern="[0-9]{4}" size="3" placeholder="2000"><br>
                <select name="month_of_birth" id="month">
                    <option value="1">Январь</option>
                    <option value="2">Февраль</option>
                    <option value="3">Март</option>
                    <option value="4">Апрель</option>
                    <option value="5">Май</option>
                    <option value="6">Июнь</option>
                    <option value="7">Июль</option>
                    <option value="8">Август</option>
                    <option value="9">Сентябрь</option>
                    <option value="10">Октябрь</option>
                    <option value="11">Ноябрь</option>
                    <option value="12">Декабрь</option>
                </select>
                <br>
                <input type="number" name="date_of_birth" min="1" max="31" step="1">
            </fieldset>
            <select name="nationality" id="nationality" required>
                <option value="1">РБ</option>
                <option value="2">РФ</option>
                <option value="3">Украина</option>
            </select>
            <br>
            <label>Адрес:</label>
            <br>
            <textarea name="address" id="address" cols="20" rows="2"></textarea>
        </fieldset> 
        <fieldset>
            <legend>Интересы</legend>
            <fieldset>
                <legend>Хобби</legend>
                <input type="checkbox" name="fishing">Рыбалка <br>
                <input type="checkbox" name="astronomy">Астрономия <br>
                <input type="checkbox" name="diving">Дайвинг <br>
                <input type="checkbox" name="stamps">Марки <br>
            </fieldset>
            <fieldset>
                <legend>Домашние животные (возможность выбора нескольких вариантов):</legend>
                <select multiple name="animals[]" size="12">
                    <optgroup label="Попугаи">
                        <option value="1">Волнистый</option>
                        <option value="2">Ара</option>
                        <option value="3">Неразлучник</option>
                    </optgroup>
                    <optgroup label="Рыбы">
                        <option value="4">Караси</option>
                        <option value="5">Окуни</option>
                        <option value="6">Осетр</option> 
                    </optgroup>
                    <optgroup label="Птицы">
                        <option value="7">Стая ворон</option>
                        <option value="8">Аист</option>
                        <option value="9">Археоптерикс</option> 
                    </optgroup>
                </select>
            </fieldset>
        </fieldset>
        <fieldset>
            <legend>Данные для входа и восстановления пароля:</legend>
                <input type="text" name="login" pattern="[A-Za-z]{5.}" maxlength="20" placeholder="Логин" required>
                <br>
                <input type="password" name="password" pattern="[A-Za-z]{10.}" maxlength="20" placeholder="Пароль" autocomplete="off" required>
        </fieldset>
        <fieldset>
            <legend>Координаты:</legend>
            <input type="email" name="email" id="email" placeholder="введите адрес почты"><br>
            <input type="url" name="url" placeholder="введите адрес сайта">
        </fieldset>
        <fieldset>
            <legend>Цифры:</legend>
            <input type="number" name="coordinates" min="-2.5" max="2.5" step="0.1"><br>
            <input type="range" min="1" max="10"> 
        </fieldset>
        <fieldset>
            <legend>Кнопки управления</legend>
            <input type="submit" value="Отправить">
            <input type="reset" value="Сбросить"><br>
            <button type='submit'>
                <img src='mail.jpg'>
        </button>
        
        </fieldset>





    </form>

</body>
</html>
